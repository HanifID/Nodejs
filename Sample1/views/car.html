<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html>

<head>
    <title>Title of Car Page</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/dataTables.bootstrap5.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/jquery-confirm.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

</head>
<body>
<div class="navbar"></div>

<div class="col-lg-8 mx-auto p-3 py-md-5">
<div id="about-main-content" style="margin-bottom: 30px;">
    <h1 class="mt-5">CAR CRUD</h1>
    <div class="d-flex flex-row-reverse">
        <button type="button" id="btnAdd" data-bs-toggle="modal" data-bs-target="#carModal" class="btn btn-primary" ><i class="bi bi-plus-circle"></i> Add Car</button>
        <button type="button" id="delete" class="btn btn-danger" data-id="1" title="Delete Data" style="margin-right: 15px;"><i class="bi bi-trash"></i>Delete</button>
    </div>
    <hr class="mb-4">
    <div>
    <table id="mainTable" class="table table-striped" style="width:100%">
        <thead>
        <tr>
            <th><input type="checkbox" name="select_all" value="1" id="select-all"></th>
            <th>Brand</th>
            <th>Name</th>
            <th>Year</th>
            <th>Action</th>
        </tr>
        </thead>
    </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="carModal" tabindex="-1" aria-labelledby="carModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h5 class="modal-title text-white" id="carModalLabel">New Car</h5>
                </div>
               <form id="carForm">
                <input type="hidden" id="carId" value="" />
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand Name</label>
                        <input type="text" id="brand" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="carName" class="form-label">Car Name</label>
                        <input type="text" id="carName" class="form-control" required>
                    </div>
                    <div class="mb-3 col-4">
                        <label for="carYear" class="form-label">Year</label>
                        <input type="number" id="carYear" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="employeeName" class="form-label">
                        Owner
                        <select id="employeeName" class="select-basic-single form-control" style="width : 100%" required>
                            <option value=""> ------ </option>
                        </select>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" id="test" hidden>test</button>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success btn-sm"><i class="bi bi-save"></i> Save</button>
                </div>
               </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="inHouseModal" tabindex="-1" aria-labelledby="carModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h5 class="modal-title text-white" id="inHouseId">Car In House</h5>
                </div>
                <form id="inHouseForm">
                    <input type="hidden" id="carId" value="" />
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand Name</label>
                            <input type="text" id="brand" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="carName" class="form-label">Car Name</label>
                            <input type="text" id="carName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">Owner</label>
                            <input type="text" id="employeeName" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success btn-sm"><i class="bi bi-save"></i> Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</div>

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/js.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/js/dataTables.bootstrap5.min.js"></script>
    <script type="text/javascript" src="/js/jquery-confirm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="text/javascript" src="/js/app/car.js"></script>

</body>
</html>
